<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user-registration</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    
    <div class="registration">
      <div>
        <h1>SignUp</h1>
      </div>
      <form id="registrationForm" class="register">
        <label for="username">Username:</label>
        <input type="text" id="username" class="usernameError" placeholder="Username" required />
        <label for="email">Email:</label>
        <input type="email" id="email" class="emailError" placeholder="Email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" class="passwordError" placeholder="Password" required />
        <label for="password">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Script Files -->

    <script src="user.js"></script>
    <script src="form-validation.js"></script>
    <script src="user-manager.js"></script>
    <script src="user-registration.js"></script>
    <script src="main.js"></script>
  </body>
</html>
